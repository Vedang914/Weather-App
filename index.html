<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-500 via-teal-400 to-cyan-500 min-h-screen flex items-center justify-center">
    <main class="bg-white bg-opacity-95 p-8 rounded-lg shadow-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Weather Forecast</h1>
        </header>

        <section class="mb-8">
            <label for="location" class="block text-gray-700 text-lg font-semibold">Enter Location:</label>
            <input type="text" id="location" class="mt-2 p-3 border border-gray-300 rounded w-full focus:border-teal-400 focus:ring-2 focus:ring-teal-400" placeholder="e.g., London, UK">
            <button id="getWeather" class="mt-4 w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition">Get Weather</button>
        
            
            <div class="text-center text-gray-600">
                <span class="px-5 mt-2 bg-white">OR</span>
            </div>
        
            <button id="getCurrentLocationWeather" class="w-full bg-teal-500 text-white p-3 rounded hover:bg-teal-600 transition">Use Current Location</button>
            
            <div id="recentSearches" class="mt-4 hidden">
                <label for="recentSearch" class="block text-gray-700 text-lg font-semibold">Recently Searched:</label>
                <select id="recentSearch" class="mt-2 p-3 border border-gray-300 rounded w-full focus:border-teal-400 focus:ring-2 focus:ring-teal-400"></select>
            </div>
        </section>

    </main>
    
</body>
</html>
